<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Regimen</title>
    <link href=" css/style.css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div class="title">Regimen</div>
        <div class="main">

            <!--extra-->
            <form class="product">
                <fieldset>
                    <legend>Products</legend>
                    <table>
                        <tr>
                            <td id="dif">Differin 0.1% Gel</td>
                            <td><input type="checkbox" id="cliAM">AM <input type="checkbox" id="difPM">PM</td>
                            <td id="sun">Sunscreen <input type="checkbox" id="sunAM">AM <input type="checkbox" id="sunPM">PM</td>
                        </tr>
                        <tr>
                            <td id="cli">Clindamycin Lotion</td>
                            <td><input type="checkbox" id="cliAM">AM <input type="checkbox" id="cliPM">PM</td>
                            <td id="cmt">Additional Comments <input type="checkbox" id="comments"></td>
                        </tr>
                        <tr>
                            <td id="mup">Mupirocin</td>
                            <td><input type="checkbox" id="mupAM">AM <input type="checkbox" id="mupPM">PM</td>
                        </tr>
                        <tr>
                            <td id="duo">Duofilm 17%</td>
                            <td><input type="checkbox" id="duoAM">AM <input type="checkbox" id="duoPM">PM</td>
                        </tr>
                        <tr>
                            <td id="bpw">Benzoyl Peroxide Wash</td>
                            <td><input type="checkbox" id="bpwAM">AM <input type="checkbox" id="bpwPM">PM</td>
                        </tr>
                    </table>
                </fieldset>
            </form>

            <!--Submit button-->
            <div class="button">
                <input type="button" id="submit" onclick="previewText()" value="Submit" />
            </div>

            <!--Preview area-->
            <div id="preview">
                <h1 id="name"></h1>
                <h3 id="amText">For the morning:</h3>
                <h3 id="pmText">For the evening:</h3>
                <h3 id="bothText">For both morning and evening:</h3>
                <h3 id="instruct"></h3>
            </div>

            <!--Print button-->
            <div class="button">
                <input type="button" id="print" onclick="printPreview('preview')" value="Print" />
            </div>

        </div>
        <div class="footer">
            <footer>Eric Vargas &copy; 2018</footer>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
