<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Regimen</title>
    <link href=" css/style.css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div class="title">Regimen</div>
        <div class="main">
           
            <div class="timeframe">
                <select>
                    <!--onchange="timeSelect()"-->
                    <option value="" disabled selected>Select Timeframes</option>
                    <option id="amTF">Morning</option>
                    <option id="pmTF">Evening</option>
                    <option id="bothTF">Both</option>
                </select>
            </div>
            
            <form class="product">
                <fieldset>
                    <legend>Products</legend>
                    <div class="list">

                        <div id="dif">Differin 0.1% Gel</div>
                        <span class="time">
                            <input type="checkbox" id="difAM" class="am">AM
                            <input type="checkbox" id="difPM" class="pm">PM
                        </span>
                        <span class="time" id="sun">Sunscreen
                            <input type="checkbox" id="sunAM" class="am">AM
                            <input type="checkbox" id="sunPM" class="pm">PM
                        </span>

                        <div id="cli">Clindamycin Lotion</div>
                        <span class="time">
                            <input type="checkbox" id="cliAM" class="am">AM
                            <input type="checkbox" id="cliPM" class="pm">PM
                        </span>
                        <span id="cmt">Additional Comments
                            <input type="checkbox" id="comments">
                        </span>

                        <div id="mup">Mupirocin</div>
                        <span class="time">
                            <input type="checkbox" id="mupAM" class="am">AM
                            <input type="checkbox" id="mupPM" class="pm">PM
                        </span>

                        <div id="duo">Duofilm 17%</div>
                        <span class="time">
                            <input type="checkbox" id="duoAM" class="am">AM
                            <input type="checkbox" id="duoPM" class="pm">PM
                        </span>
                        <br> <!-- Grid poistion break -->

                        <div id="bpw">Benzoyl Peroxide Wash</div>
                        <span class="time">
                            <input type="checkbox" id="bpwAM" class="am">AM
                            <input type="checkbox" id="bpwPM" class="pm">PM
                        </span>

                    </div>
                </fieldset>
            </form>

            <!--Submit button-->
            <div class="button">
                <input type="button" id="submit" onclick="previewText()" value="Submit" />
            </div>

            <!--Preview area-->
            <div id="preview">
                <div class="morning">
                    <h3 id="amText">For the morning:</h3>
                    <ul id="amList">
                        <li>
                            <p></p>
                        </li>
                        <li>
                            <p></p>
                        </li>
                        <li>
                            <p></p>
                        </li>
                    </ul>
                </div>
                <div class="evening">
                    <h3 id="pmText">For the evening:</h3>
                    <ul id="pmList">
                        <li>
                            <p></p>
                        </li>
                        <li>
                            <p></p>
                        </li>
                        <li>
                            <p></p>
                        </li>
                    </ul>
                </div>
                <div class="cmtText">
                    <h3>Comments:</h3>
                </div>
                <!--                <h3 id="instruct"></h3>-->
            </div>

            <!--Print button-->
            <div class="button">
                <input type="button" id="print" onclick="printPreview('preview')" value="Print" />
            </div>

        </div>
        <div class="footer">
            <footer>Eric Vargas &copy; 2018</footer>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
