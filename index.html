<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dermaholic</title>
    <link href=" css/style.css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div class="title">Regimen</div>
        <div class="main">
            <div class="product">
                <select name="prescriptions">
                    <option value="" disabled selected>Select your prescriptions</option>
                    <option value="differin">Differin 0.1% Gel</option>
                    <option value="clindamycin">Clindamycin Lotion</option>
                    <option value="mupirocin">Mupirocin</option>
                    <option value="duofilm">Duofilm 17%</option>
                    <option value="bpwash">Benzoyl Peroxide Wash</option>
                </select>
            </div>
            <div class="instructions">
                <form class="time">
                    <input type="checkbox" name="time" value="am">AM
                    <input type="checkbox" name="time" value="pm">PM
                </form>
                <form class="text" id="instruct">
                    <fieldset>
                        <legend>Instructions</legend>
                        <textarea>Step 1. </textarea>
                    </fieldset>
                </form>
                <form class="text" id="am">
                    <fieldset>
                        <legend>Morning</legend>
                        <textarea>Step 1. </textarea>
                    </fieldset>
                </form>
                <form class="text" id="pm">
                    <fieldset>
                        <legend>Evening</legend>
                        <textarea>Step 1. </textarea>
                    </fieldset>
                </form>
            </div>
            <div class="print">
                <button class="print">Print</button>
            </div>
        </div>
        <footer>Eric Vargas &copy; 2018</footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
