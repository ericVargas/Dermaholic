<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dermaholic</title>
    <link href=" css/style.css" rel="stylesheet">
</head>

<body>
    <div id="container1">
        <div class="title">Regimen</div>

       
        <div class="content">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Auth0 - JavaScript</a>

                        <button id="btn-home-view" class="btn btn-primary btn-margin">
                            Home
                        </button>

                        <button id="btn-login" class="btn btn-primary btn-margin">
                            Log In
                        </button>

                        <button id="btn-logout" class="btn btn-primary btn-margin">
                            Log Out
                        </button>

                    </div>
                </div>
            </nav>

            <main class="container">
                <!-- home view -->
                <div id="home-view">
                    <h4></h4>
                </div>

            </main>

        </div>

       
        <div class="main">

            <!--Select regimen-->
            <div class="product">
                <select onchange="productSelect()">
                    <option value="" disabled selected>Select your prescription</option>
                    <option id="dif">Differin 0.1% Gel</option>
                    <option id="cli">Clindamycin Lotion</option>
                    <option id="mup">Mupirocin</option>
                    <option id="duo">Duofilm 17%</option>
                    <option id="bpw">Benzoyl Peroxide Wash</option>
                </select>
            </div>

            <!--Instruction section-->
            <div class="instructions">
                <form class="time">
                    <input type="checkbox" id="am" onclick="timeSteps()">AM
                    <input type="checkbox" id="pm" onclick="timeSteps()">PM
                </form>

                <!--Seleced base intsructions-->
                <form class="text">
                    <fieldset>
                        <legend>Instructions</legend>
                        <textarea id="instruct">Steps... </textarea>
                    </fieldset>
                </form>

                <!--AM instructions-->
                <form class="text" id="morning">
                    <fieldset>
                        <legend>Morning</legend>
                        <textarea id="amText">For the morning please do... </textarea>
                    </fieldset>
                </form>

                <!--PM instrutions-->
                <form class="text" id="evening">
                    <fieldset>
                        <legend>Evening</legend>
                        <textarea id="pmText">For the evening please do... </textarea>
                    </fieldset>
                </form>
            </div>

            <!--Submit button-->
            <div class="button">
                <input type="button" id="submit" onclick="previewText()" value="Submit" />
            </div>

            <!--Preview area-->
            <div id="preview">
                <h2 id="name"></h2>
                <h4 id="firstP"></h4>
                <h4 id="secondP"></h4>
                <br>
                <h4 id="thirdP"></h4>
            </div>

            <!--Print button-->
            <div class="button">
                <input type="button" id="print" onclick="printPreview('preview')" value="Print" />
            </div>

        </div>
        <footer>Eric Vargas &copy; 2018</footer>
    </div>
    <script src="js/script.js"></script>
    <script type="text/javascript" src="node_modules/auth0-js/build/auth0.js"></script>
</body>

</html>
